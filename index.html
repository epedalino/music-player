<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.3/js/all.js"></script>
</head>

<body>
  <div><label for="audio-upload">Upload an audio file:</label></div>
  <br> </br>
  <input id="audio-upload" type="file" accept="audio/*"/>
  <br> </br>
  <audio controls autoplay></audio>
  <audio id="player" ontimeupdate="updateProgress()">
    <source id="source">
      Audio not supported
  </audio>

  <span id="currentlyPlayingSong"></span><em><span id="currentSong"></span></em>
  <progress id="progress" value="0" max="100"></progress>
  
  <div id="controls">
    <i class="far fa-play-circle fa-5x" onclick="playAudio()"></i>
    <i class="far fa-pause-circle fa-5x" onclick="pauseAudio()"></i>

  <p>Volume</p>
    <i class="fas fa-volume-down" fa-5x></i>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
    <i class="fas fa-volume-up" fa-5x></i>
  </div>

  <h4>My Songs:</h4>
  <input id="fileUpload" type="file" accept="audio/*"/>
  <ol id="songList"></ol>
      
<p>Music: <a href="https://www.bensound.com">https://www.bensound.com</a></p>

<script src="script.js"></script>
</body>
</html>
